<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
<h1>Outsourced Part Detail</h1>

    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

        <!-- Add hidden form field to handle update -->
        <p><input type="hidden" th:field="*{id}"/></p>

        <label for="name">Part Name</label>
        <p><input type="text" id="name" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <label for="price">Price</label>
        <p><input type="text" id="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

        <label for="inv">Current Inventory</label>
        <p><input type="text" id="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

        <label for="min">Minimum Inventory </label>
        <input type="text" id="min" th:field="*{min}" placeholder="Min Stocks" class="form-control mb-4 col-4" />
        <div class="text-danger" th:if="${#fields.hasErrors('min')}" th:errors="*{min}"></div>

        <label for="max">Maximum Inventory </label>
        <input type="text" id="max" th:field="*{max}" placeholder="Max Stocks" class="form-control mb-4 col-4" />
        <div class="text-danger" th:if="${#fields.hasErrors('max')}" th:errors="*{max}"></div>

        <p><label>Company Name </label> <input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/></p>

        <div class="text-danger" th:if="${#fields.hasGlobalErrors()}"
            th:each="e: ${#fields.globalErrors()}" th:text="${e}"></div>
        <br>

        <p><input type="submit" value="Submit" /></p>
    </form>
    <a href="http://localhost:8080/">Link to Main Screen</a>
</div>
</body>
</html>
